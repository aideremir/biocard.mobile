<ons-page ng-controller="customsMonitorController">
	<ons-toolbar>
		<div class="left">
			<ons-toolbar-button ng-click="menu.toggleMenu()">
				<ons-icon icon="fa-bars"></ons-icon>
			</ons-toolbar-button>
		</div>
		<div class="center">Online Customs</div>
	</ons-toolbar>

	<ons-list class="customs-monitor-list">
		<ons-list-item ng-repeat="order in projects" modifier="chevron" ng-click="nav.pushPage('pages/customsMonitorDetails.html', { animation: 'slide', order: order })">

			<label class="small">
				Customcode: {{ order.customcode }} <span style="float:right; background-color:#{{ order.message.color }}">{{ order.message.text }}</span>
			</label>


			<div class="name">
				{{ order.number }}
			</div>


		</ons-list-item>

	</ons-list>

</ons-page>
